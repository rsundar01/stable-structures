[package]
name = "ic-stable-structures-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
hex = "0.4.3"
arbitrary = { version = "1.3.0", features = ["derive"] }

[dependencies.ic-stable-structures]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false

[[bin]]
name = "btree_fuzz_bounded"
path = "fuzz_targets/btree_fuzz_bounded.rs"
test = false
doc = false

[[bin]]
name = "btree_fuzz_unbounded"
path = "fuzz_targets/btree_fuzz_unbounded.rs"
test = false
doc = false
